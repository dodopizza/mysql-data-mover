name: Build and test

on:
  push:
    branches:
      - "*"
      - "!master"

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and test
        uses: docker/build-push-action@v5
        with:
          file: verification.Dockerfile
          push: false
          tags: dodopizza/mysql-data-mover:test
